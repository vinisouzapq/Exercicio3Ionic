<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Pessoas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 1 page"></app-explore-container>

    <ion-grid style="display: block;">
        <ion-row>
            <ion-col *ngFor="let pessoa of pessoas">
                <ion-list>
                    <ion-item>
                        <ion-label>Nome: {{pessoa.first_name}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Sobrenome: {{pessoa.last_name}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Genero: {{pessoa.gender}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Email: {{pessoa.email}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Latitude: {{pessoa.latitude}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>Longitude: {{pessoa.longitude}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
